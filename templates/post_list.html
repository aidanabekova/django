<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post list</title>
</head>
<body>
<div>
    <p><a href="/add-post/">Add post</a></p>
    <ul>
        {% for i in post %}
         <li>
            <h2><a href="/posts/{{ i.id }}/">{{ i.title }}</a></h2>
         </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
